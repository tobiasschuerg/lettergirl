<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container"><a class="navbar-brand" href="/">lettergirl</a> {{ name }}</div>
    </nav>

    <div class="container p-5">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form method="POST" action="generate-letter" target="_blank">
            <input type="hidden" name="filename" value="{{file}}" />
            {% for param in params %}
            <div class="form-group">
              <label for="{{ param.key }}">{{ param.name or param.key }}</label>
              <input
                type="text"
                class="form-control"
                name="{{ param.key }}"
                id="{{ param.key }}"
                placeholder="{{param.name}}"
              />
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Link to Bootstrap JS file -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script to store form data in localStorage -->
    <script src="{{ url_for('static', filename='js/autoform.js') }}"></script>
  </body>
</html>
