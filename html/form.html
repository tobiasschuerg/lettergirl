<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container" style="justify-content: start">
        <a class="navbar-brand" href="/">lettergirl</a>
        <h1>{{ name }}</h1>
      </div>
    </nav>

    <div class="container p-5 bg-white">
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3"></div>
        </div>
        <div class="col">
          <form method="POST" action="generate-letter" target="_blank">
            <input type="hidden" name="filename" value="{{file}}" />
            {% for param in params %}
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="{{ param.key }}"
                id="{{ param.key }}"
                placeholder="{{param.name}}"
              />
              <label for="{{ param.key }}">{{ param.name or param.key }}</label>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Link to Bootstrap JS file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Script to store form data in localStorage -->
    <script src="{{ url_for('static', filename='js/autoform.js') }}"></script>
  </body>
</html>
