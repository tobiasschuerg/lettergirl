<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons/font/bootstrap-icons.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">{{ title }}</a>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search..."
            aria-label="Search"
            id="search-input"
          />
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-4" id="card-container">
        {% for file in files %}
        <div class="col-md-3 mb-4 card-item" data-name="{{ file }}">
          <div class="card h-100">
            <img src="https://picsum.photos/seed/{{ file }}/300" class="card-img-top" alt="{{ file }}" />
            <div class="card-body d-flex flex-column justify-content-between">
              <p class="card-text">{{ file|title }}</p>
              <a href="{{ url_for('details', filename=file) }}" class="btn btn-primary mt-3 stretched-link"
                >Erstellen</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="card mt-4" id="no-results" style="display: none">
        <div class="card-body bg-info text-light">
          <div class="d-flex justify-content-center align-items-center">
            <i class="bi bi-exclamation-circle-fill me-3" style="font-size: 3rem"></i>
            <p class="mb-0">No results found.</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light py-3 mt-4 fixed-bottom">
      <div class="container">
        <p class="text-center">2023 lettergirl</p>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='ts/index.ts') }}"></script>
  </body>
</html>
