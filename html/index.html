<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">{{ title }}</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search"
                   id="search-input">
        </form>
    </div>
</nav>
<div class="container">
    <div class="row mt-4" id="card-container">
        {% for file in files %}
        <div class="col-md-3 mb-4 card-item" data-name="{{ file }}">
            <div class="card h-100">
                <img src="https://picsum.photos/seed/{{ file }}/300" class="card-img-top" alt="{{ file }}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <p class="card-text">{{ file|title }}</p>
                    <a href="{{ url_for('details', filename=file) }}" class="btn btn-primary mt-3 stretched-link">View
                        Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row mt-4" id="no-results" style="display:none;">
        <div class="col-12">
            <p>No results found.</p>
        </div>
    </div>
</div>
<footer class="bg-light py-3 mt-4 fixed-bottom">
    <div class="container">
        <p class="text-center">2023 lettergirl</p>
    </div>
</footer>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
